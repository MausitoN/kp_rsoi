<h3>Список офисов бронирования, в которые можно добавить автомобиль</h3>

<h6 *ngIf="nullOffice">Офисы бронирования, в которые можно добавить автомобиль отсутсвтуют</h6>

<table class="table" *ngIf="notnullOffice">
  <thead class="thead-light">
    <tr>
      <th class="th-sm">Расположение офиса </th>
      <th class="th-sm"><span></span></th>
    </tr>
  </thead>
  <tbody #myTable>
    <tr *ngFor="let office of offices">
      <td>{{office.location}}</td>
      <td>
        <!--TODO здесь нужна проверка, что пользователь авторизован-->
        <button type="button" class="btn" (click)="addCarToOffice(carId, office.id)">Добавить </button>
      </td>
    </tr>
  </tbody>
</table>

<ngx-spinner bdOpacity=0.1 bdColor="rgba(51, 51, 51, 0.4)" size="medium" color="#fff" type="ball-beat"
             [fullScreen]="true">
  <p style="color: white"> Идет загрузка... </p>
</ngx-spinner>
