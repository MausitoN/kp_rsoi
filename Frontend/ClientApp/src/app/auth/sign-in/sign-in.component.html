<div class="container">
  <h3>Вход в систему</h3>
  <input class="form-control" placeholder="Введите логин" [(ngModel)]="username" name="username">
  <input type="password" class="form-control" placeholder="Введите пароль" [(ngModel)]="password" name="password">
  <button type="submit" class="btnAddAuto" (click)="login()">Войти</button>
</div>
