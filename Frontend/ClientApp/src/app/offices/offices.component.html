<h3 class="titleOffices" >Офисы бронирования</h3>

<h6 *ngIf="nullOffice">Офисы отсутствуют</h6>

<table class="table" *ngIf="notnullOffice">
  <thead class="thead-light">
    <tr>
      <th class="th-sm">Локация</th>
      <th class="th-sm"></th>
    </tr>
  </thead>
  <tbody #myTable>
    <tr *ngFor="let office of offices">
      <td>{{office.location}}</td>
      <td>
        <button type="button" class="btn" (click)="gotoOfficeCars(office.id)">Перейти к офису</button>
      </td>
    </tr>
  </tbody>
</table>

<ngx-spinner bdOpacity=0.1 bdColor="rgba(51, 51, 51, 0.4)" size="medium" color="#fff" type="ball-beat"
             [fullScreen]="true">
  <p style="color: white"> Идет загрузка... </p>
</ngx-spinner>
