<h3 *ngIf="notnullCar">Список автомобилей, которых можно добавить в офис</h3>

<h6 *ngIf="nullCar">Автомобили отсутствуют</h6>

<table class="table" *ngIf="notnullCar">
  <thead class="thead-light">
    <tr>
      <th class="th-sm">Марка </th>
      <th class="th-sm">Модель </th>
      <th class="th-sm">Мощность </th>
      <th class="th-sm">Тип </th>
      <th class="th-sm"><span></span></th>
    </tr>
  </thead>
  <tbody #myTable>
    <tr *ngFor="let car of cars">
      <td>{{car.brand}}</td>
      <td>{{car.model}}</td>
      <td>{{car.power}}</td>
      <td>{{car.carType}}</td>
      <td>
        <!--TODO здесь нужна проверка, что пользователь авторизован-->
        <button type="button" class="btn" (click)="addCarToOffice(car.id, officeId)">Добавить </button>
      </td>
    </tr>
  </tbody>
</table>

<ngx-spinner bdOpacity=0.1 bdColor="rgba(51, 51, 51, 0.4)" size="medium" color="#fff" type="ball-beat"
             [fullScreen]="true">
  <p style="color: white"> Идет загрузка... </p>
</ngx-spinner>
